sb_kafka:
    producers:
        configuration:
            group.id: 'main_group'
            log.connection.close: 'false'
            metadata.broker.list: 'kafka.intra:9092'
            queue.buffering.max.messages: 10000000

    consumers:
        configuration:
            group.id: 'main_group'
            log.connection.close: 'false'
            metadata.broker.list: 'kafka.intra:9092'
            auto.offset.reset: 'smallest'
